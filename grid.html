<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GRID </title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: 200px 200px 200px 200px 200px; 
            column-gap: 10px;
        }
        #grid > div {
             background-color: red;
             font-size: 20px;
             padding: 50px;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>1. Demo Grid </div>
        <div>2. Demo Grid </div>
        <div>3. Demo Grid </div>
        <div>4. Demo Grid </div>
        <div>5. Demo Grid </div
    </div>
</body>
</html>
